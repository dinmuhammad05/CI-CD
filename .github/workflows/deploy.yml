name: CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Repo yuklash
      - name: Repository yuklanmoqda
        uses: actions/checkout@v4

      # Serverga deploy qilish
      - name: Deploy serverga
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            # Global path ni export qilamiz
            export PATH=$PATH:/usr/local/bin

            cd /root/projects/CI-CD

            echo "ðŸ‘‰ Gitdan yangilayapmiz..."
            git pull origin main

            echo "ðŸ‘‰ NPM install ishlayapti..."
            npm install --production

            echo "ðŸ‘‰ Build qilayapmiz..."
            npm run build

            echo "ðŸ‘‰ PM2 qayta ishga tushiryapmiz..."
            pm2 restart prisma || pm2 start dist/main.js --name prisma
